<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!--Css Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Huddle Landing</title>
</head>

<body>

  <div class="container">
    <header>
      <div class="row header">
        <div class="col-lg-12">
          <img src="images/logo.svg" alt="logo">
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-lg-7">
          <img class="mockup-img" src="images/illustration-mockups.svg" alt="mockups">
        </div>
        <div class="col-lg-5">
          <h1>Build The Community Your Fans Will Love</h1>

          <p class="main-text">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>

          <a class="btn btn-primary btn-rounded">Register</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="row">
        <div class="col-lg-12 contact-icons">
          <a href="#" aria-label="Facebook logo"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" aria-label="Twitter logo"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/guimar86" target="_blank">Renato Martins</a>.
          </p>
        </div>
      </div>
    </footer>

  </div>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
